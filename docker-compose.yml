services:
  # ===========================================
  # DATABASE SERVICES
  # ===========================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine

    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indie-network

  # Redis Queue (for classifier)
  redis:
    image: redis:7-alpine

    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indie-network

  # ===========================================
  # AI/ML SERVICES
  # ===========================================

  # Python Fashion-CLIP Model Service
  model-service:
    build:
      context: ./apps/classifier/model-service
      dockerfile: Dockerfile

    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - indie-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  # Go Classifier API
  classifier:
    build:
      context: ./apps/classifier
      dockerfile: Dockerfile

    restart: unless-stopped
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - REDIS_URL=${REDIS_URL:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - MODEL_SERVICE_URL=${MODEL_SERVICE_URL:-http://model-service:8000}
      - WORKER_COUNT=${CLASSIFIER_WORKER_COUNT:-4}
      - BATCH_SIZE=${CLASSIFIER_BATCH_SIZE:-10}
      - CONFIDENCE_THRESHOLD=${CLASSIFIER_CONFIDENCE_THRESHOLD:-0.80}
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      model-service:
        condition: service_healthy
    networks:
      - indie-network

  # Go Scraper Service
  scraper:
    build:
      context: ./apps/scraper
      dockerfile: Dockerfile

    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - RUN_ONCE=${SCRAPER_RUN_ONCE:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - indie-network

  # Next.js Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile

    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3000"
    networks:
      - indie-network

  # ===========================================
  # CRON JOB SERVICE
  # ===========================================

  # Daily Cron Job for Scraping + Classification
  cron:
    build:
      context: ./docker/cron
      dockerfile: Dockerfile

    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - CLASSIFIER_URL=http://classifier:8080
      - WEB_URL=http://web:3000
      - CRON_SECRET=${CRON_SECRET}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 3 * * *}
      - RUN_ON_STARTUP=${CRON_RUN_ON_STARTUP:-false}
      - TZ=${TZ:-Europe/Paris}
    depends_on:
      postgres:
        condition: service_healthy
      classifier:
        condition: service_started
      web:
        condition: service_started
    networks:
      - indie-network

volumes:
  postgres_data:
  redis_data:

networks:
  indie-network:
    driver: bridge
