version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: indie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: indie
      POSTGRES_PASSWORD: indiepass
      POSTGRES_DB: indie_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indie -d indie_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch (Phase 2)
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: indie-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: indie_meilisearch_key
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    profiles:
      - search

volumes:
  postgres_data:
  meilisearch_data:
